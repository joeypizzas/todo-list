<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div id="app">
        <div id="lhn">
            <div id="profile-lhn">
                <img src="./images/pizza-slice.jpg" alt="A delicious slice of pizza" id="profile-image">
                <div id="profile-name">Joe</div>
                <button id="button-profile-edit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="pencil-svg"><path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/><path d="m15 5 4 4"/></svg>
                </button>
            </div>
            <div id="body-lhn">
                <button id="home-button-lhn" class="item-lhn item-lhn-parent">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="home-svg"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                    Home
                </button>
                <div id="lists-container">
                    <div id="lists=lhn" class="item-lhn item-lhn-parent">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="list-svg"><path d="M3 12h.01"/><path d="M3 18h.01"/><path d="M3 6h.01"/><path d="M8 12h13"/><path d="M8 18h13"/><path d="M8 6h13"/></svg>
                        Lists
                    </div>
                    <button class="item-lhn item-lhn-child">Personal</button>
                    <button class="item-lhn item-lhn-child">Work</button>
                    <button class="item-lhn item-lhn-child">Fitness</button>
                </div>
            </div>
        </div>
        <div id="header">
            <div id="home-title-container" class="title-container">
                <div id="home-title" class="title">To-dos</div>
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="todo-svg"><rect x="3" y="5" width="6" height="6" rx="1"/><path d="m3 17 2 2 4-4"/><path d="M13 6h8"/><path d="M13 12h8"/><path d="M13 18h8"/></svg>
            </div>
            <button id="home-new-button" class="new-button">
                New
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="plus-svg"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            </button>
        </div>
        <div id="main">
            <div id="main-home">
                <div id="main-home-title">
                    Home
                </div>
                <div id="lists-grid">
                    <div class="grid-list-item">
                        <button class="home-list-header">
                            Personal
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow-svg"><path d="M18 8L22 12L18 16"/><path d="M2 12H22"/></svg>
                        </button>
                        <div class="home-todo">
                            <button class="todo-check"></button>
                            <div class="todo-name">Work on coding course</div>
                            <div class="todo-due">Due: 2025-08-10</div>
                        </div>
                        <div class="home-todo"></div>
                        <div class="home-todo"></div>
                    </div>
                    <div class="grid-list-item">
                        <button class="home-list-header">
                            Work
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow-svg"><path d="M18 8L22 12L18 16"/><path d="M2 12H22"/></svg>
                        </button>
                        <div class="home-todo">
                            <button class="todo-check"></button>
                            <div class="todo-name">Go to the office</div>
                            <div class="todo-due">Due: 2025-08-12</div>
                        </div>
                        <div class="home-todo"></div>
                        <div class="home-todo"></div>
                    </div>
                    <div class="grid-list-item">
                        <button class="home-list-header">
                            Fitness
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow-svg"><path d="M18 8L22 12L18 16"/><path d="M2 12H22"/></svg>
                        </button>
                        <div class="home-todo">
                            <button class="todo-check"></button>
                            <div class="todo-name">Run 1,500 miles for the year</div>
                            <div class="todo-due">Due: 2025-12-31</div>
                        </div>
                        <div class="home-todo"></div>
                        <div class="home-todo"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-content">Created by <a href="https://github.com/joeypizzas"> joeypizzas</a</div>
        </div>
    </div>
</body>
</html>
