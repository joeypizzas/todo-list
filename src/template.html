<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div id="app">
        <div id="lhn">
            <div id="profile-lhn">
                <img src="./images/pizza-slice.jpg" alt="A delicious slice of pizza" id="profile-image">
                <button id="button-profile-edit" class="button-edit">
                    Joe
                </button>
            </div>
            <div id="body-lhn">
                <button id="home-button-lhn" class="item-lhn item-lhn-parent">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="home-svg"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                    Home
                </button>
                <div id="lists-container">
                    <div id="lists-lhn" class="item-lhn item-lhn-parent">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="list-svg"><path d="M3 12h.01"/><path d="M3 18h.01"/><path d="M3 6h.01"/><path d="M8 12h13"/><path d="M8 18h13"/><path d="M8 6h13"/></svg>
                        Lists
                    </div>
                </div>
            </div>
        </div>
        <div id="header">
            <div id="home-title-container" class="title-container">
                <div id="home-title" class="title">To-dos</div>
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="todo-svg"><rect x="3" y="5" width="6" height="6" rx="1"/><path d="m3 17 2 2 4-4"/><path d="M13 6h8"/><path d="M13 12h8"/><path d="M13 18h8"/></svg>
            </div>
            <button id="home-new-button" class="new-button">
                New
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="plus-svg"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            </button>
        </div>
        <div id="main">
                   
        </div>
        <dialog class="todo-dialog" id="edit-todo-dialog">
            <div class="title-and-close-button" id="edit-title-and-close-button">
                <button class="close-modal-button" id="close-edit-modal-button">X</button>
                <div class="modal-title" id="edit-todo-title">Edit to-do</div>
            </div>
            <form class="form" id="edit-todo-form" action="/submit" method="POST">
                <div class="todo-label-and-field">
                    <div class="todo-label" id="todo-label-name">Name</div>
                    <input class="edit-todo-field" id="todo-name" type="text" name="name" maxlength="50" pattern="[A-Za-z0-9 ,.'\-:!?]+" required>
                </div>
                <div class="todo-label-and-field">
                    <div class="todo-label" id="todo-label-description">Description</div>
                    <textarea class="edit-todo-field" id="todo-description" rows="4" cols="50" name="description" maxlength="400" required></textarea>
                </div>
                <div class="todo-label-and-field">
                    <div class="todo-label" id="todo-label-due">Due date</div>
                    <input class="edit-todo-field" id="todo-due" type="date" name="due-date" required>
                </div>
                <div class="todo-label-and-field">
                    <div class="todo-label" id="todo-label-list">List</div>
                    <select class="edit-todo-field" id="todo-list" name="list" required></select>
                </div>
                <button class="dialog-save" id="edit-todo-save" type="submit" form="edit-todo-form">Save</button>
            </form>
        </dialog>
        <dialog class="todo-dialog" id="new-dialog">
            <div class="title-and-close-button" id="new-title-and-close-button">
                <button class="close-modal-button" id="close-new-modal-button">X</button>
                <div class="modal-title" id="new-title">New</div>
            </div>
            <form class="form" id="new-form" action="/submit" method="POST">
                <div class="todo-label-and-field">
                    <div class="todo-label" id="new-todo-or-list">To-do or list</div>
                    <div class="radio-buttons">
                        <label>
                            <input id="todo-radio" type="radio" name="todo-or-list" value="To-Do" checked> 
                            To-do
                        </label>
                        <label>
                            <input id="list-radio" type="radio" name="todo-or-list" value="List"> 
                            List
                        </label>
                    </div>
                </div>
                <div class="todo-label-and-field">
                    <div class="todo-label" id="new-todo-label-name">Name</div>
                    <input class="edit-todo-field" id="new-todo-name" type="text" name="name" maxlength="50" pattern="[A-Za-z0-9 ,.'\-:!?]+" required>
                </div>
                <div class="todo-label-and-field" id="new-description-label-and-field">
                    <div class="todo-label" id="new-todo-label-description">Description</div>
                    <textarea class="edit-todo-field" id="new-todo-description" rows="4" cols="50" name="description" maxlength="400" required></textarea>
                </div>
                <div class="todo-label-and-field" id="new-due-label-and-field">
                    <div class="todo-label" id="new-todo-label-due">Due date</div>
                    <input class="edit-todo-field" id="new-todo-due" type="date" name="due-date" required>
                </div>
                <div class="todo-label-and-field" id="new-list-label-and-field">
                    <div class="todo-label" id="new-todo-label-list">List</div>
                    <select class="edit-todo-field" id="new-todo-list" name="list" required></select>
                </div>
                <button class="dialog-save" id="new-save" type="submit" form="new-form">Save</button>
            </form>
        </dialog>
        <div id="footer">
            <div id="footer-content">Created by <a href="https://github.com/joeypizzas" target="_blank" rel="noopener noreferrer"> joeypizzas</a</div>
        </div>
    </div>
</body>
</html>
